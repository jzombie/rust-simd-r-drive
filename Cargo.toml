[package]
name = "simd-r-drive"
authors = ["Jeremy Harris <jeremy.harris@zenosmosis.com>"]
version = "0.2.0-alpha.2"
edition = "2021"
description = "SIMD-optimized append-only schema-less storage engine. Key-based binary storage in a single file."
repository = "https://github.com/jzombie/rust-simd-r-drive"
license = "Apache-2.0"

[dependencies]
crc32fast = "1.4.2"
env_logger = "0.11.7"
indoc = "2.0.6"
log = "0.4.26"
memmap2 = "0.9.5"

[dependencies.clap]
version = "4.5.32"
features = ["derive"]

[dependencies.xxhash-rust]
version = "0.8.12"
features = ["xxh3", "const_xxh3"]

[dev-dependencies]
rand = "0.9.0"
tempfile = "3.18.0"
bincode = "1.3.3"
serde_json = "1.0.140"
serial_test = "3.2.0"

[dev-dependencies.serde]
version = "1.0.219"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.44.0"
features = ["rt-multi-thread", "macros", "time", "sync"]

[[bench]]
name = "storage_benchmark"
harness = false
