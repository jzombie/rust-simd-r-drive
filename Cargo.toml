[package]
name = "simd-r-drive"
authors = ["Jeremy Harris <jeremy.harris@zenosmosis.com>"]
version = "0.1.0-alpha"
edition = "2021"
description = "SIMD-optimized append-only key-based binary storage"
repository = "https://github.com/jzombie/rust-simd-r-drive"
license = "Apache-2.0"

[dependencies]
crc32fast = "1.4.2"
memmap2 = "0.9.5"

[dependencies.xxhash-rust]
version = "0.8.12"
features = ["xxh3", "const_xxh3"]

[dev-dependencies]
rand = "0.9.0"
tempfile = "3.18.0"
bincode = "1.3.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

[[bench]]
name = "storage_benchmark"
harness = false
